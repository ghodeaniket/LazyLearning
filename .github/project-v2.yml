# Views
views:
  - name: Current Sprint
    type: board
    filter: "sprint:current"
    
  - name: Phase 1 MVP
    type: board
    filter: "phase:Phase 1"
    
  - name: High Priority
    type: board
    filter: "priority:High"
    
  - name: Test Tasks
    type: table
    filter: "type:Test"
    
  - name: Roadmap
    type: roadmap
    group_by: sprint

# Workflows (Automation)
workflows:
  - name: Auto-add to project
    trigger: issues.opened
    action: add_to_project
    
  - name: Move to Ready when assigned
    trigger: issues.assigned
    action: set_field
    field: Status
    value: Ready
    
  - name: Move to In Review when PR opened
    trigger: pull_request.opened
    action: set_field
    field: Status
    value: In Review
    
  - name: Move to Done when closed
    trigger: 
      - issues.closed
      - pull_request.merged
    action: set_field
    field: Status
    value: Done

# Insights Configuration
insights:
  - type: velocity
    group_by: sprint
    
  - type: burndown
    scope: sprint
    
  - type: distribution
    field: effort
    
  - type: cycle_time
    from: Ready
    to: Done